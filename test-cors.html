<!DOCTYPE html>
<html>
<head>
    <title>CORS Test for LiveSync</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>CORS Test for LiveSync</h1>
    <button onclick="testCORSFetch()">Test CouchDB CORS with Fetch API</button>
    <button onclick="testCORSXHR()">Test CouchDB CORS with XMLHttpRequest</button>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        function log(message) {
            results.innerHTML += '<p>' + message + '</p>';
        }
        
        async function testCORSFetch() {
            results.innerHTML = '<h2>Testing Fetch API (same as LiveSync plugin)...</h2>';
            
            try {
                // Test basic database info
                const response = await fetch('https://nuc-01-debian.emerald-wage.ts.net:3880/obsidianvault', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Basic ' + btoa('obsidian_admin:Rjm/gUGa04cFTrE7SzLL5v/6w5MTaWah2Ck5tboySMU='),
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                log('✅ Fetch Status: ' + response.status);
                log('✅ CORS Headers Present: ' + (response.headers.get('Access-Control-Allow-Origin') ? 'Yes' : 'No'));
                
                if (response.ok) {
                    const data = await response.json();
                    log('✅ Database Response: ' + JSON.stringify(data, null, 2));
                } else {
                    log('❌ Response not OK: ' + response.statusText);
                }
                
            } catch (error) {
                log('❌ Fetch Error: ' + error.message);
                log('   This suggests CORS is still blocking the request');
            }
        }
        
        async function testCORSXHR() {
            results.innerHTML = '<h2>Testing XMLHttpRequest...</h2>';
            
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://nuc-01-debian.emerald-wage.ts.net:3880/obsidianvault');
            xhr.setRequestHeader('Authorization', 'Basic ' + btoa('obsidian_admin:Rjm/gUGa04cFTrE7SzLL5v/6w5MTaWah2Ck5tboySMU='));
            xhr.withCredentials = true;
            
            xhr.onload = function() {
                log('✅ XHR Status: ' + xhr.status);
                log('✅ Response: ' + xhr.responseText.substring(0, 200) + '...');
            };
            
            xhr.onerror = function() {
                log('❌ XHR Error: Network error or CORS blocked');
            };
            
            xhr.send();
        }
    </script>
</body>
</html>
